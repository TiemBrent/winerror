<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Windows XP Error Simulator</title>
        <meta name="description" content="A Windows XP error simulator">
        <meta name="keywords" content="Windows,XP,error,draw,drawing,game,fun,freeze,simulator">
        <meta name="author" content="Romain Giovanetti">
        <link rel="stylesheet" href="./css/main.css" type="text/css" media="screen" />
        <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="./ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="frozen-background-simulator">
            <canvas class="frozen-background-simulator__canvas" id="frozen-background-simulator__canvas"></canvas>
            <img src="./img/window.png" class="frozen-background-simulator__base-image" id="frozen-background-simulator__base-image" alt="Invisible base image used for drawing the background" />
        </div>
        <div class="draggable-window" id="draggable-window">
            <div class="draggable-window__title-bar-area" id="draggable-window__title-bar-area"></div>
            <!-- New div for refreshing the page without text -->
            <div class="refresh-button" id="refresh-button" style="
            position: absolute;
            top: 132px;
            left: 136px;
            width: 73px;
            height: 23px;
            "></div>
            <!-- New div for the infinite loop -->
            <div class="infinite-loop" id="infinite-loop" style="
            position: absolute;
            top: 132px;
            left: 74px; /* Adjust this value to position it next to the refresh button */
            width: 53px;
            height: 23px;
            "></div>
        </div>
        <audio id="error-sound" src="./audio/error.wav" autostart="false"></audio>
        <audio id="ding-sound" src="./audio/ding.wav" autostart="false"></audio>
        <script data-main="./js/app" src="./js/require.js"></script>
    </body>
</html>
